<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <form>
                <legend>Form title</legend>

                <div class="form-group">
                    <label for="title">Title de post</label>
                    <input id="title" type="text" class="form-control" [(ngModel)]="post.title" name="title">
                </div>

                <div class="form-group">
                    <label for="body">Contenu de post </label>
                    <!-- <input type="text" class="form-control" [(ngModel)]="post.body" name="body"> -->
                    <textarea name="body" id="body" class="form-control" [(ngModel)]="post.body"></textarea>
                </div>

                <button *ngIf="status" (click)="onCreatePost()" class="btn btn-primary">Submit</button>
                <button class="btn btn-warning" (click)="onUpdatePost()" *ngIf="!status">Edit </button>
            </form>

            <div *ngIf="!UNEXPECTED_ERROR">
                <h6 class="error">Unexpected Error !! ,Cannot manupile postes !!!</h6>
                <ul>
                    <li> Verifier la connection </li>
                </ul>
            </div>


            <br>
            <hr>
            <ul class="list-group" *ngIf="posts">
                <div *ngIf="!EXPECTED_ERROR">
                    <h6 class="error">Expected error , Post not Exist </h6>
                </div>
                <li class="list-group-item" *ngFor="let p of posts;index as  i ">
                    <h4>{{p.title}}</h4>
                    <div>
                        <button class="btn btn-success" (click)="onshowBodyPosts(p)">Show detail</button>
                        <p class="lead" *ngIf="p.detail">{{p.body}}</p>
                        <div align="right">
                            <button class="btn btn-warning" (click)="onPrepareEditPost(p)">Edit </button>
                            <button class="btn btn-danger" (click)="onDeletePost(p)">Delete</button>
                        </div>

                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>
